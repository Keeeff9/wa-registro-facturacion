<h1>LISTA DE MESEROS</h1>

<table border="1">
    <tr>
        <th>Id</th>
        <th>Nombre</th>      
    </tr>

    {% for mesero in meseros %}

    <tr>
        <td>{{mesero.codigo}}</td>
        <td>{{mesero.nombre}}</td>  
    </tr>

    {% empty %}
    <tr><td colspan="4">No hay meseros en el registro</td></tr>

    {% endfor %}
</table>
