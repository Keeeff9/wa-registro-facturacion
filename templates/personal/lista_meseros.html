<h1>LISTA DE MESEROS</h1>

<table border="1">
    <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Telefono</th>
        <th>Email</th>
    </tr>

    {% for mesero in meseros %}

    <tr>
        <td>{{mesero.Id}}</td>
        <td>{{mesero.nombre}}</td>
        <td>{{mesero.telefono}}</td>
        <td>{{mesero.email}}</td>
    </tr>

    {% empty %}
    <tr><td colspan="4">No hay meseros en el registro</td></tr>

    {% endfor %}
</table>
