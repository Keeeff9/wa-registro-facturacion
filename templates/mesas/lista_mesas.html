<h1>Listado de mesas</h1>

<table border="1">
    <tr>    
        <th>Id</th>
        <th>Estado</th>
    </tr>

    {% for mesa in mesas %}
    <tr>
        <td>{{mesa.numero}}</td>
        <td>{{mesa.disponible}}</td>
    </tr>

    {% empty %}
    <tr><td colspan="4">No hay mesas en el registro</td></tr>
    {% endfor %}

</table>

<a href="/">Volver al inicio</a>
