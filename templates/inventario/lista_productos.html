<h1>LISTA DE PRODUCTOS</h1>

<table border="1">
    <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Categoria</th>
        <th>Precio</th>        
    </tr>
    {% for producto in productos %}
    <tr>
        <td>{{producto.id}}</td>
        <td>{{producto.nombre}}</td>
        <td>{{producto.categoria}}</td>
        <td>{{producto.precio}}</td>
    </tr>
    {% empty %}
    <tr><td colspan="4">No hay productos registardos</td></tr>
    {% endfor %}
</table>
